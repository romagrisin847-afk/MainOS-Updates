<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MainOS Update Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="liquid-bg"></div>
    
    <div class="container">
        <div class="glass-panel">
            <!-- Заголовок -->
            <div class="header">
                <div class="title">
                    <i class="fas fa-robot"></i>
                    <h1>MainOS Update Panel</h1>
                </div>
                <div class="version-badge">
                    <i class="fas fa-tag"></i>
                    <span id="currentVersionDisplay">26.7</span>
                </div>
            </div>

            <!-- Статус -->
            <div class="status-card">
                <div class="status-header">
                    <div class="status-icon" id="statusIcon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="status-text">
                        <h3 id="statusTitle">System Ready</h3>
                        <p id="statusMessage">Click "Check Updates" to start</p>
                    </div>
                </div>
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>

            <!-- Информация -->
            <div class="info-grid">
                <div class="info-card">
                    <div class="info-icon">
                        <i class="fas fa-globe"></i>
                    </div>
                    <div class="info-content">
                        <h4>Tilda Website</h4>
                        <div class="info-value" id="websiteVersion">-</div>
                        <div class="info-label" id="websiteStatus">Not checked</div>
                    </div>
                </div>
                
                <div class="info-card">
                    <div class="info-icon">
                        <i class="fab fa-google-drive"></i>
                    </div>
                    <div class="info-content">
                        <h4>Google Drive</h4>
                        <div class="info-value" id="driveVersion">-</div>
                        <div class="info-label" id="driveStatus">Not checked</div>
                    </div>
                </div>
            </div>

            <!-- Результат -->
            <div class="result-card" id="resultCard" style="display: none;">
                <div class="result-header">
                    <i class="fas fa-bell" id="resultIcon"></i>
                    <h3 id="resultTitle">Update Available</h3>
                </div>
                <p id="resultMessage">New version found on Google Drive</p>
                <button class="btn btn-download" id="realDownloadBtn">
                    <i class="fas fa-download"></i>
                    Download Now
                </button>
            </div>

            <!-- Кнопки -->
            <div class="buttons-container">
                <button class="btn btn-primary" id="checkBtn">
                    <i class="fas fa-sync-alt"></i>
                    Check Real Updates
                </button>
                <button class="btn btn-secondary" onclick="window.open('https://drive.google.com/drive/folders/1Ny-0ZSp0z1u96j_jwGNfinnpD4AWd3as','_blank')">
                    <i class="fas fa-external-link-alt"></i>
                    Open Drive Folder
                </button>
            </div>

            <!-- Дополнительно -->
            <div class="options-grid">
                <button class="option-btn" onclick="manualCheck()">
                    <i class="fas fa-keyboard"></i>
                    Manual Check
                </button>
                <button class="option-btn" id="bypassBtn" onclick="toggleBypass()">
                    <i class="fas fa-unlock"></i>
                    Bypass
                </button>
                <button class="option-btn" onclick="showLog()">
                    <i class="fas fa-clipboard-list"></i>
                    Log
                </button>
                <button class="option-btn" onclick="showConfig()">
                    <i class="fas fa-cog"></i>
                    Config
                </button>
            </div>

            <!-- Футер -->
            <div class="footer">
                <div class="footer-info">
                    <span id="lastCheck">Last check: Never</span>
                    <span class="badge">Real Data API</span>
                </div>
                <div class="github-link">
                    <i class="fab fa-github"></i>
                    <a href="https://github.com/romagrisin847-afk/MainOS-Updates" target="_blank">View Source</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно -->
    <div class="modal" id="configModal">
        <div class="modal-content">
            <h3><i class="fas fa-cog"></i> Configuration</h3>
            <div class="config-item">
                <label>Google Drive Folder ID:</label>
                <input type="text" id="driveFolderId" value="1Ny-0ZSp0z1u96j_jwGNfinnpD4AWd3as">
            </div>
            <div class="config-item">
                <label>Google API Key:</label>
                <input type="text" id="googleApiKey" placeholder="Enter your Google API key">
            </div>
            <div class="config-item">
                <label>Tilda Website URL:</label>
                <input type="text" id="tildaUrl" value="https://towerrl.tilda.ws">
            </div>
            <div class="modal-buttons">
                <button class="btn btn-primary" onclick="saveConfig()">Save</button>
                <button class="btn btn-secondary" onclick="hideModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
