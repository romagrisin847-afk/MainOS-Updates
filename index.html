<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MainOS Update Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="liquid-bg"></div>
    
    <div class="container">
        <div class="glass-panel">
            <!-- Заголовок -->
            <div class="header">
                <div class="title">
                    <i class="fas fa-robot"></i>
                    <h1>MainOS Update Panel</h1>
                </div>
                <div class="version-badge">
                    <i class="fas fa-tag"></i>
                    <span>Version: <strong id="currentVersion">26.7</strong></span>
                </div>
            </div>

            <!-- Статус -->
            <div class="status-card">
                <div class="status-header">
                    <div class="status-icon" id="statusIcon">
                        <i class="fas fa-sync-alt"></i>
                    </div>
                    <div class="status-text">
                        <h3 id="statusTitle">Ready to check</h3>
                        <p id="statusMessage">System initialized</p>
                    </div>
                </div>
                <div class="progress-container" id="progressContainer" style="display: none;">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>

            <!-- Информация -->
            <div class="info-grid">
                <div class="info-card">
                    <div class="info-icon">
                        <i class="fas fa-globe"></i>
                    </div>
                    <div class="info-content">
                        <h4>Tilda Website</h4>
                        <div class="info-value" id="websiteVersion">-</div>
                        <div class="info-label">Latest version</div>
                    </div>
                </div>
                
                <div class="info-card">
                    <div class="info-icon">
                        <i class="fab fa-google-drive"></i>
                    </div>
                    <div class="info-content">
                        <h4>Google Drive</h4>
                        <div class="info-value" id="driveVersion">-</div>
                        <div class="info-label">Current version</div>
                    </div>
                </div>
            </div>

            <!-- Кнопки -->
            <div class="buttons-container">
                <button class="btn btn-primary" id="checkBtn">
                    <i class="fas fa-search"></i>
                    Check Updates
                </button>
                <button class="btn btn-secondary" id="downloadBtn" disabled>
                    <i class="fas fa-download"></i>
                    Download
                </button>
            </div>

            <!-- Опции -->
            <div class="options-grid">
                <button class="option-btn" id="manualBtn">
                    <i class="fas fa-keyboard"></i>
                    Manual
                </button>
                <button class="option-btn" id="bypassBtn">
                    <i class="fas fa-unlock"></i>
                    Bypass
                </button>
                <button class="option-btn" id="folderBtn">
                    <i class="fas fa-folder-open"></i>
                    Drive
                </button>
                <button class="option-btn" id="logBtn">
                    <i class="fas fa-clipboard-list"></i>
                    Log
                </button>
            </div>

            <!-- Футер -->
            <div class="footer">
                <div class="footer-info">
                    <span id="lastCheck">Status: Ready</span>
                    <span class="badge">Liquid Glass v2.1</span>
                </div>
                <div class="github-link">
                    <i class="fab fa-github"></i>
                    <a href="https://github.com/romagrisin847-afk/MainOS-Updates" target="_blank">GitHub Repo</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Уведомления -->
    <div class="notification-container" id="notifications"></div>

    <script src="script.js"></script>
</body>
</html>
